name: molecule
on: [pull_request]

jobs:
  molecule:
    name: molecule
    runs-on: ubuntu-24.04
    env:
      PY_COLORS: '1'
      ANSIBLE_FORCE_COLOR: '1'
      ANSIBLE_ALLOW_BROKEN_CONDITIONALS: 'True'

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip3 install ansible-core molecule molecule-podman

      - name: Run Molecule tests (Create)
        run: molecule create

      # Run converge, but use "|| true" so the workflow doesn't stop
      - name: Run Molecule tests (Converge)
        id: converge
        run: molecule converge || true

      # --- DEBUGGING BLOCK ---
      - name: Debug failed rockylinux-9 instance
        run: |
          echo "--- Converge failed, gathering debug info from rockylinux-9 ---"

          echo ">>> systemctl status rsyslog.service"
          molecule login -h rockylinux-9 -c "systemctl status rsyslog.service --no-pager" || true

          echo ">>> journalctl -xeu rsyslog.service"
          molecule login -h rockylinux-9 -c "journalctl -xeu rsyslog.service --no-pager --lines 200" || true

          echo ">>> Check for SELinux status"
          molecule login -h rockylinux-9 -c "sestatus" || true

          echo ">>> Check for SELinux AVC denials in dmesg"
          molecule login -h rockylinux-9 -c "dmesg | grep 'SELinux\|avc' | tail -n 50" || true

          echo ">>> Check overall systemd state"
          molecule login -h rockylinux-9 -c "systemctl --failed --no-pager" || true

          echo "--- End of debug info ---"

      - name: Final Converge (to fail build if needed)
        run: molecule converge

      - name: Run Molecule tests (Idempotence)
        run: molecule idempotence

      - name: Run Molecule tests (Verify)
        run: molecule verify

      - name: Run Molecule tests (Destroy)
        if: always() # Always run destroy, even if steps failed
        run: molecule destroy
